<div *ngIf="!name; else forminfo">

    <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-centered">
                    <div class="form_main">
                        <h4 class="heading">

                            <strong>{{ sampleGlobalText}}</strong>
                            <span></span>
                        </h4>
                        <div class="form">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Name </label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="name">
                                <div class="alert" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">{{ titleAlert }}</div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Description </label>
                                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Description" formControlName="description">
                                <div class="alert" *ngIf="!rForm.controls['description'].valid && rForm.controls['description'].touched">You must specify a description that's between 30 and 500 characters.</div>
                            </div>
                            <!-- <div class="form-check">
                                <label class="form-check-label" for="exampleCheck1">Minimum of 3 characters</label>
                                <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="validate" value="1">On
                            </div> -->
                            <input type="submit" class="btn btn-primary" value="Submit Form" [disabled]="!rForm.valid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ng-template #content let-c="close" let-d="dismiss">
            <div class="modal-header">
                <h4 class="modal-title">Modal title</h4>
                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
            </div>
        </ng-template>

        <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>

        <hr>

        <pre>{{closeResult}}</pre>
    </form>
</div>

<ng-template #forminfo>
    <div class="form-container">
        <div class="row columns">
            <h1>{{ name}}</h1>

            <p>{{ description }}</p>
        </div>
    </div>
</ng-template>
